<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/common.xhtml">

	<ui:define name="pageTitle">Cadastrar Item</ui:define>
	<ui:define name="pageHeader">Cadastrar Item</ui:define>

	<ui:define name="body">
		<h:form>
			<div class="ui-g ui-fluid">
				<div class="ui-g-12 ui-md-12">
					<div class="ui-inputgroup">Descrição</div>
					<div class="ui-inputgroup">
						<p:inputText value="#{itemBean.item.descricao}" />
					</div>
				</div>
			</div>
			<div class="ui-g ui-fluid">
				<div class="ui-g-12 ui-md-12">
					<div class="ui-inputgroup">
						<p:outputLabel value="Valor" />
					</div>
					<div class="ui-inputgroup">
						<p:inputNumber value="#{itemBean.item.valor}" decimalPlaces="2"
							decimalSeparator="," thousandSeparator="." />
					</div>
				</div>
			</div>
			<p:commandButton id="id_cad" value="Cadastrar"
				actionListener="#{itemBean.cadastrarItem}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
